name: 'Build and Push Container Image'
description: 'Build Container Image, login to Registry and push'
inputs:
  docker-registry:
    description: "Docker Registry"
    required: false
  docker-username:
    description: "Docker Username"
    required: false
  docker-password:
    description: "Docker Password"
    required: false
  project-key:
    description: ""
    required: true
  docker-tag:
    description: "Docker Tag"
    required: false
    default: "latest"
  docker-project:
    description: "Docker project"
    required: false
    default: "oxzacrmdps01"
  base-dir:
    description: "Base Directory"
    required: false
    default: "."
  art-location:
    description: ""
    required: true
    default: ""
runs:
  using: "composite"
  steps:
    - name: Login to Input Registry
      uses: redhat-actions/podman-login@v1.7
      with:
        registry: "${{ inputs.docker-registry }}"
        username: "${{ inputs.docker-username }}"
        password: "${{ inputs.docker-password }}"
        logout: false

    - uses: actions/download-artifact@v4
      name: Download compilation
      with:
        name: ${{ inputs.project-key }}
        path: ${{ inputs.base-dir }}/${{ inputs.art-location }}/
    - shell: bash
      name: Debug list files
      run: ls -l ${{ inputs.base-dir }}

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ inputs.project-key }}
        context: "${{ inputs.base-dir }}"
        tags: ${{ inputs.docker-tag }}
        containerfiles: "${{ inputs.base-dir }}/Dockerfile"

    - name: Push To quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ inputs.docker-registry }}/${{ inputs.docker-project }}
        username: "${{ inputs.docker-username }}"
        password: "${{ inputs.docker-password }}"
